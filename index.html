<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>iCouter - Number</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Counter Number</h2>
        </div>
        <div>
            <p id="show">0</p>
        </div>
        <div class="button">
            <button class="btn1" onclick="dec()" type="button">Decrement</button>
            <button class="btn2" onclick = "inc()" type="button">Increment</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
